mySwax.collection.info=Ici tu peux parcourir ta collection basée sur discogs et proposer des albums à l'échange en cliquant sur l'icone "swap" ou sur le lien artist/album. Tu peux aussi consulter l'édition proposée sur discogs.

mySwax.wantlist.h2.title=wantlist.
mySwax.wantlist.info=Ici, tu peux parcourir ta wantlist et voir qui possède les albums que tu recherches. Quand un utilisateur apparaît en rouge, cela signifie que tu possèdes également des albums qu'il recherche et un échange est fortement possible. S'il est en bleu, tu n'as pas a priori d'albums à lui proposer. Par contre, tu peux quand même l'inviter à voir les albums que tu échanges.
